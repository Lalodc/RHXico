    <div id="modalNuevoUsuario" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Nuevo usuario</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-inline">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="departamento">Departamento:</label>
                      <select class="form-control" name="departamento" id="departamento">
                        <option selected disabled value="">Seleccionar</option>
                        <option value="administrativo">Administrativo</option>
                        <option value="planta">Planta</option>
                        <option value="tiendas">Tiendas</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="puesto">Puesto:</label>
                      <select  class="form-control" name="puesto" id="puesto">
                        <option selected disabled>Seleccionar</option>
                        <option data-content="<a href='#tabPaneAlmacen' aria-controls='tabPaneAlmacen' role='tab' data-toggle='tab'></a>">Almacen</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input class="form-control" id="puesto" name="puesto" type="text" placeholder="Puesto">
              </div>
              <div id="divRegion" class="form-group hidden">
                <label for="region">Región:</label>
                <select class="form-control" name="region" id="region">
                  <option disabled selected value="">Seleccionar</option>
                </select>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" cols="80" placeholder="Descripción"></textarea>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input class="form-control" id="email" name="email" type="text" placeholder="Correo electrónico">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Usuario">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input class="form-control" id="contraseña" name="contraseña" type="password" placeholder="Contraseña">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button onclick="guardarUsuario()" id="btnGuardarUsuario" type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
